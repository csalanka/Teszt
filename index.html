<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Címke Generáló Program</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .tab {
      overflow: hidden;
      border-bottom: 1px solid #ccc;
    }
    .tab button {
      background-color: #f1f1f1;
      float: left;
      border: none;
      outline: none;
      cursor: pointer;
      padding: 14px 16px;
      transition: 0.3s;
      font-size: 16px;
    }
    .tab button:hover {
      background-color: #ddd;
    }
    .tab button.active {
      background-color: #ccc;
    }
    .tabcontent {
      display: none;
      padding: 20px;
      border: 1px solid #ccc;
      border-top: none;
    }
    .label-container {
      width: 798px; /* 60 mm 300 DPI + extra 90 px a QR-kód méretének növeléséhez */
      height: 354px; /* 30 mm 300 DPI */
      border: 1px solid black;
      margin: 20px auto;
      display: flex; /* Bal-jobb elrendezés */
      box-sizing: border-box;
      user-select: all; /* Kijelölés engedélyezése */
      position: relative;
    }
    .qr-code {
      width: 390px; /* QR-kód mérete 30%-kal növelve */
      height: 390px;
      margin: -20px 10px 0 10px; /* QR-kód feljebb rakása */
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }
    #qrcode {
      max-width: 100%;
      max-height: 100%;
    }
    .text-area {
      width: 378px; /* Maradék szélesség */
      height: 354px; /* Teljes magasság */
      margin: 0 10px;
      display: flex;
      flex-direction: column;
      justify-content: center; /* Függőlegesen középre */
      text-align: left;
    }
    .anyagszam {
      font-size: 32px; /* Anyagszám mérete duplázva */
      font-weight: bold;
    }
    @media print {
      body * {
        visibility: hidden;
      }
      .label-container, .label-container * {
        visibility: visible;
      }
      .label-container {
        position: absolute;
        left: 0;
        top: 0;
        margin: 0;
      }
    }
  </style>
</head>
<body>
  <h2>Címke Generáló Program</h2>

  <!-- Tab navigáció -->
  <div class="tab">
    <button class="tablinks" onclick="openTab(event, 'Generate')" id="defaultOpen">Címke generálása</button>
    <button class="tablinks" onclick="openTab(event, 'Print')">Címke nyomtatása</button>
    <button class="tablinks" onclick="openTab(event, 'Other1')">További lap 1</button>
    <button class="tablinks" onclick="openTab(event, 'Other2')">További lap 2</button>
  </div>

  <!-- Tab tartalmak -->
  <div id="Generate" class="tabcontent">
    <h3>Címke generálása</h3>
    <div>
      <label for="text-input">Címke adat (pl. 3000002345|Liechti 20.34/Hidraulik pump):</label>
      <input type="text" id="text-input" value="3000002345|Liechti 20.34/Hidraulik pump" maxlength="60" style="width: 400px; margin: 10px 0;">
      <button onclick="generateQRCode()">Címke generálása</button>
    </div>
    <div id="label-container" class="label-container">
      <div class="qr-code">
        <canvas id="qrcode"></canvas>
      </div>
      <div class="text-area">
        <div class="anyagszam"><span id="szam"></span></div>
        <div style="height: 10px;"></div> <!-- Üres sor -->
        <div><span id="szoveg"></span></div>
      </div>
    </div>
  </div>

  <div id="Print" class="tabcontent">
    <h3>Címke nyomtatása</h3>
    <button onclick="printLabel()">Címke nyomtatása</button>
    <p>A nyomtatás előtt győződj meg róla, hogy a címke generálva van!</p>
  </div>

  <div id="Other1" class="tabcontent">
    <h3>További lap 1</h3>
    <p>Itt lesz a további tartalom...</p>
  </div>

  <div id="Other2" class="tabcontent">
    <h3>További lap 2</h3>
    <p>Itt lesz a további tartalom...</p>
  </div>

  <script>
    function openTab(evt, tabName) {
      // Elrejtjük az összes tab tartalmat
      const tabcontent = document.getElementsByClassName("tabcontent");
      for (let i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }

      // Eltávolítjuk az "active" osztályt az összes tab gombról
      const tablinks = document.getElementsByClassName("tablinks");
      for (let i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
      }

      // Megjelenítjük a kiválasztott tab tartalmat, és aktiváljuk a gombot
      document.getElementById(tabName).style.display = "block";
      evt.currentTarget.className += " active";
    }

    function generateQRCode() {
      const text = document.getElementById("text-input").value.trim();
      if (!text) {
        alert("Kérlek, adj meg szöveget!");
        return;
      }
      const parts = text.split("|");
      const anyagszám = parts[0] || "";
      const textPart = parts.slice(1).join("|") || "";
      document.getElementById("szam").textContent = anyagszám;
      document.getElementById("szoveg").textContent = textPart;

      const labelContainer = document.getElementById("label-container");
      labelContainer.style.display = "flex"; // Biztosítom, hogy látható legyen
      const qrcodeCanvas = document.getElementById("qrcode");
      qrcodeCanvas.width = 390;
      qrcodeCanvas.height = 390;
      QRCode.toCanvas(qrcodeCanvas, text, { width: 390 }, function(error) {
        if (error) {
          console.error("QR-kód hiba:", error);
          alert("Hiba a QR-kód generálásakor: " + error.message);
        } else {
          console.log("QR-kód sikeresen generálva!");
        }
      });
    }

    function printLabel() {
      window.print();
    }

    // Az alapértelmezett tab megnyitása betöltéskor
    document.getElementById("defaultOpen").click();

    // Automatikus generálás betöltéskor teszteléshez
    window.onload = function() {
      generateQRCode();
    };
  </script>
</body>
</html>
